<DOCTYPE! html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <script>
    const value = ['rock', 'paper', 'scissors']
    let lose = "lose"
    let win = "win"
    let draw = "draw"
    let human_score = 0
    let computer_score = 0
    function computer() {
      choice = value[Math.floor(Math.random() * value.length)];
      return choice;
    }
    function player() {
      round = 0
      computer_choice = computer()
      selection = document.querySelectorAll('button')
      selection.forEach(player_choice => player_choice.addEventListener('click',function(){
        if (player_choice.textContent == 'rock') {
          result = play('rock', computer_choice)
          if (result == win) {
            human_score++, round++
          }
          else if (result == lose) {
            computer_score++, round++
          }
        }
        if (player_choice.textContent == 'paper') {
            result = play('paper', computer_choice)
            if (result == win) {
              human_score++, round++
            }
            else if (result == lose) {
              computer_score++, round++
            }
          }
        if (player_choice.textContent == 'scissors') {
            result = play('scissors', computer_choice)
            if (result == win) {
              human_score++, round++
            }
            else if (result == lose) {
              computer_score++, round++
            }
          }
        }))
  }

    function play(player_selection, computer_selection){
      if (player_selection == computer_selection) {
        return draw;
      }
      else if (player_selection == "rock" && computer_selection == "paper") {
        return lose;
      }
      else if (player_selection == "rock" && computer_selection == "scissors") {
        return win;
      }
      else if (player_selection == "paper" && computer_selection == "scissors") {
        return lose;
      }
      else if (player_selection == "paper" && computer_selection == "rock") {
        return win;
      }
      else if (player_selection == "scissors" && computer_selection == "rock") {
        return lose;
      }
      else if (player_selection == "scissors" && computer_selection == "paper") {
        return win;
      }
      else {
        return "Error!!!"
      }
    }
    player()
    </script>
  </body>
</html>
