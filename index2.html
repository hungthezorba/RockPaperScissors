<DOCTYPE! html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">rock</button>
    <button id="paper" onclick="playground('paper',computer())">paper</button>
    <button id="scissors" onclick="playground('scissors',computer())">scissors</button>

    <h1>Human</h1>
    <p id="humanScore">0</p>
    <h1>Computer</h1>
    <p id="computerScore">0</p>
    <script>
    const value = ['rock', 'paper', 'scissors']
    let lose = "lose"
    let win = "win"
    let draw = "draw"
    let human_score = 0
    let computer_score = 0
    let round = 0

    function computer() {
      choice = value[Math.floor(Math.random() * value.length)];
      return choice;
    }
    const rockBtn = document.querySelector('#rock')
    const paperBtn = document.querySelector('#paper')
    const scissorsBtn = document.querySelector('#scissors')

    function playground(player_choice,computer_choice) {
      if (player_choice == computer_choice) {

        return 'draw';
      }
      else if (player_choice == 'rock' && computer_choice == 'scissors' ||
      player_choice == 'paper' && computer_choice == 'rock' ||
      player_choice == 'scissors' &&  computer_choice == 'paper') {
        human_score++
        document.getElementById('humanScore').textContent = human_score;
        return 'win';
      }
      else {
        computer_score++;
        document.getElementById('computerScore').textContent = computer_score;
        return 'lose';
      }

      if (human_score == 5) {
        alert('you win')
      }
      else if (computer_score == 5) {
        alert('you lose')
      }
    }
    rockBtn.addEventListener('click',function() {
      console.log(playground('rock','paper'))
    })


    </script>
  </body>
</html>
